<!--
複合検索

以下のファイルを作成して，フォームで送信した値をもとにレコードの検索を行います。 

■ HTML ファイル 
大単元「データベース基礎」の課題「テーブルの作成とinsert」で作成したテーブルの名前・年齢・誕生日情報を送信するフォームを記述してください。 

■ JSP or サーブレットファイル（サーブレットとJSPを連携させても構いません） 
JDBC を利用して，複合検索処理を記述します。AND検索とするか，OR検索とするかは，自由に決めて構いません。
-->
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="post" action="Multi">
            <p><label for="name">名前：</label><input id="name" name="name" type="text" required></p>
            <p><label for="age">年齢: </label>
                <input id="age" name="age" type="number" min="15" required></p>
            <p><label for="birthday">誕生日: </label><input id="birthday" name="birthday" type="date" required></p>
            <p><input type="submit" value="検索"></p>
        </form>
    </body>
</html>
